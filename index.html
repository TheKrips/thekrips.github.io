  <!--==========================
  Contact Section
  ============================-->
  <section id="contact">
    <div class="container wow fadeInUp">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Контакты</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">Для связи с нами пишите, звоните либо оставляйте заявку прямо на сайте!</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-md-push-2">
          <div class="info">
            <div>
              <i class="fa fa-facebook"></i>
              <p><a href="https://www.facebook.com/fitcolumbus/" target="_blank">fb.com/fitcolumbus</a></p>
            </div>
            <div>
              <i class="fa fa-phone"></i>
              <p><a href="tel:+380667955140">+38 066 795 5140</a></p>
            </div>

          </div>
        </div>

        <div class="col-md-5 col-md-push-2">
          <div class="form">
            <div id="sendmessage">Ваша заявка отправлена. Хорошего дня! :)</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" data-rule="minlen:3" data-msg="Введите минимум 3 символа" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="telnumber" class="form-control" name="telnumber" id="telnumber" placeholder="Номер телефона" data-rule="minlen:9" data-msg="Пожалуйста, введите корректный номер - в формате 0ХХХХХХХХХ" />
                <div class="validation"></div>
              </div>
              </div>
              <div class="text-center"><button type="submit">Оставить заявку</button></div>
              <div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
